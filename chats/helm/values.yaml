# Default values for chats helm chart

# Base domain for all services
domain: demo.traefikhub.dev
protocol: https

entryPoints:
  - websecure

# Components to enable
components:
  - openai
  - gpt-oss

# Keycloak configuration
keycloak:
  jwksUrl: "" # Will be constructed from domain if empty
  issuerUrl: "" # Will be constructed from domain if empty
  adminId: "admin-user-id"
  developerId: "developer-user-id"
  agentId: "agent-user-id"

# OIDC configuration
oidc:
  clientId: "traefik"
  clientSecret: "change-me"

# Portal configuration
portal:
  url: "" # Will be constructed from domain if empty
  hostMatch: "" # Will be constructed from domain if empty

# AI Services
presidio:
  host: "http://presidio.traefik-ai.svc:3000"

ollama:
  baseUrl: "http://ollama.traefik-ai.svc:11434"

weaviate:
  address: "weaviate.traefik-ai.svc:80"

# OpenAI component
openai:
  apiUrl: "" # Will be constructed from domain if empty
  hostMatch: "" # Will be constructed from domain if empty
  hostMatchCompletions: "" # Will be constructed from domain if empty
  authHeader: "Bearer sk-your-api-key"

# GPT-OSS component
gptOss:
  podId: "gpt-oss-pod-12345"
  externalName: "" # Will be constructed from podId if empty
  apiUrl: "" # Will be constructed from domain if empty
  hostMatch: "" # Will be constructed from domain if empty
  hostMatchCompletions: "" # Will be constructed from domain if empty

# Middleware configuration
middlewares:
  # LLM Guards (topic control, content safety, jailbreak detection)
  llmGuards:
    enabled: true
    useHubChain: false
    topicControlGuard:
      enabled: true
      podId: "nim-tc-pod-11111"
      endpoint: "" # Will be constructed from podId if empty
    contentSafetyGuard:
      enabled: true
      podId: "nim-cs-pod-11111"
      endpoint: "" # Will be constructed from podId if empty
    jailbreakDetectionGuard:
      enabled: true
      podId: "nim-jb-pod-11111"
      endpoint: "" # Will be constructed from podId if empty
    graniteGuard:
      enabled: true
      podId: "nim-gr-pod-11111"
      endpoint: "" # Will be constructed from podId if empty
  # Semantic cache for response caching
  semanticCache:
    enabled: true
  # Content guard (PII detection with Presidio)
  contentGuard:
    enabled: true
