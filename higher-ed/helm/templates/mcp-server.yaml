    {{- include "higher-ed.labels" . | nindent 4 }}
    component: mcp
    app: higher-ed-mcp-server
spec:
  selector:
    app: higher-ed-mcp-server
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: higher-ed-mcp-gateway
  namespace: higher-ed
  labels:
    {{- include "higher-ed.labels" . | nindent 4 }}
    component: mcp
spec:
  plugin:
    mcp:
      policies:
        # Block housing unenrollment requests for security
        - match: Equals(`mcp.method`, `tools/call`) && Equals(`mcp.params.name`, `unenroll_from_housing`)
          action: deny
      defaultAction: allow
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: higher-ed-mcp-cors
  namespace: higher-ed
  labels:
    {{- include "higher-ed.labels" . | nindent 4 }}
    component: mcp
spec:
  headers:
    accessControlAllowMethods:
      - "*"
    accessControlAllowHeaders:
      - "*"
    accessControlAllowOriginList:
      - "*"
    accessControlExposeHeaders:
      - "*"
    accessControlMaxAge: 100
    addVaryHeader: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: higher-ed-mcp-route
  namespace: higher-ed
  labels:
    {{- include "higher-ed.labels" . | nindent 4 }}
    component: mcp
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: {{ include "higher-ed.mcp.hostMatch" . }}
      middlewares:
        - name: higher-ed-mcp-cors
        - name: higher-ed-mcp-gateway
      services:
        - name: higher-ed-mcp-server
          port: 8080
          passHostHeader: false
