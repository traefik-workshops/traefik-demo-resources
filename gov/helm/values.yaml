# Default values for gov helm chart

# Base domain for all services
domain: demo.traefikhub.dev

# Keycloak user IDs
keycloak:
  adminId: ""  # admin@traefik.io
  developerId: ""  # developer@traefik.io
  agentId: ""  # agent@traefik.io

# OIDC credentials
oidc:
  clientId: "traefik"
  clientSecret: ""

# Presidio PII detection service
presidio:
  host: "http://presidio.traefik-ai.svc:3000"
