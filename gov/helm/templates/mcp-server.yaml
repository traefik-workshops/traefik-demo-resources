      - name: mcp-server
        image: python:3.11-slim
        ports:
        - containerPort: 8080
        command: ["/bin/bash"]
        args:
        - -c
        - |
          cd /app
          
          # Install Python dependencies
          pip install -r requirements.txt
          
          # Run MCP server with streamable-http
          echo "Starting Government MCP Server with streamable-http..."
          python main.py
        volumeMounts:
        - name: server-code
          mountPath: /app
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: server-code
        configMap:
          name: gov-mcp-server
---
apiVersion: v1
kind: Service
metadata:
  name: gov-mcp-server
  namespace: gov
  labels:
    {{- include "gov.labels" . | nindent 4 }}
    component: mcp
    app: gov-mcp-server
spec:
  selector:
    app: gov-mcp-server
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: gov-mcp-gateway
  namespace: gov
  labels:
    {{- include "gov.labels" . | nindent 4 }}
    component: mcp
spec:
  plugin:
    mcp:
      policies:
        # Require additional authorization for floodgate control
        - match: Equals(`mcp.method`, `tools/call`) && Equals(`mcp.params.name`, `floodgate_control`)
          action: allow  # In production, this might check for specific roles/permissions
        # Allow rescue mission calls without restriction
        - match: Equals(`mcp.method`, `tools/call`) && Equals(`mcp.params.name`, `rescue_mission`)
          action: allow
      defaultAction: allow
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: gov-mcp-cors
  namespace: gov
  labels:
    {{- include "gov.labels" . | nindent 4 }}
    component: mcp
spec:
  headers:
    accessControlAllowMethods:
      - "*"
    accessControlAllowHeaders:
      - "*"
    accessControlAllowOriginList:
      - "*"
    accessControlExposeHeaders:
      - "*"
    accessControlMaxAge: 100
    addVaryHeader: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gov-mcp-route
  namespace: gov
  labels:
    {{- include "gov.labels" . | nindent 4 }}
    component: mcp
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: {{ include "gov.mcp.hostMatch" . }}
      middlewares:
        - name: gov-mcp-cors
        - name: gov-mcp-gateway
      services:
        - name: gov-mcp-server
          port: 8080
          passHostHeader: false
