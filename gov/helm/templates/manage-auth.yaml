---
apiVersion: hub.traefik.io/v1alpha1
kind: APIPlan
metadata:
  name: public-plan
  namespace: gov
  labels:
    {{- include "gov.labels" . | nindent 4 }}
    component: common

spec:
  title: "Public Plan"
  description: "A plan with **lower** rate limits and quotas"
  rateLimit:
    limit: 10
    period: 1s
  quota:
    limit: 100
    period: 750h
---
apiVersion: hub.traefik.io/v1alpha1
kind: APIPlan
metadata:
  name: sheriff-plan
  namespace: gov
  labels:
    {{- include "gov.labels" . | nindent 4 }}
    component: common

spec:
  title: "Sheriff Plan"
  description: "A plan with **higher** rate limits and quotas"
  rateLimit:
    limit: 30
    period: 1s
  quota:
    limit: 1000
    period: 750h
---
apiVersion: hub.traefik.io/v1alpha1
kind: ManagedApplication
metadata:
  name: admin-application
  namespace: gov
  labels:
    {{- include "gov.labels" . | nindent 4 }}
    component: common

spec:
  appId: "admins"
  owner: {{ .Values.keycloak.adminId }} # admin@traefik.io
---
apiVersion: hub.traefik.io/v1alpha1
kind: ManagedSubscription
metadata:
  name: admin-subscription
  namespace: gov
  labels:
    {{- include "gov.labels" . | nindent 4 }}
    component: common

spec:
  managedApplications:
    - name: "admin-application"
  apis:
    - name: police-api
    - name: public-works-api
    - name: utility-api
  apiPlan:
    name: sheriff-plan
  weight: 10
---
apiVersion: hub.traefik.io/v1alpha1
