---
apiVersion: hub.traefik.io/v1alpha1
kind: API
metadata:
  name: baggage-api
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
spec:
  title: "Baggage API"
  description: "Baggage tracking and fee management"
  openApiSpec:
    path: /openapi.yaml
    override:
      servers:
        - url: {{ include "airlines.baggage.apiUrl" . }}
  cors:
    allowHeadersList: ["Authorization", "Content-Type"]
    allowOriginsList: ["*"]
    allowMethodsList: ["GET", "POST"]
    allowCredentials: true

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: baggage-route
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
    component: baggage
    bundle: trip
  annotations:
    hub.traefik.io/api: baggage-api
spec:
  entryPoints:
    {{- range .Values.entryPoints }}
    - {{ . }}
    {{- end }}
  routes:
    - kind: Rule
      match: {{ include "airlines.baggage.hostMatch" . }}
      services:
        - name: baggage-app
          port: 3000
