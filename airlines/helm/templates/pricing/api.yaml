---
apiVersion: hub.traefik.io/v1alpha1
kind: API
metadata:
  name: pricing-api
  namespace: airlines
spec:
  title: "Pricing API"
  description: "Fare calculation and dynamic pricing"
  openApiSpec:
    path: /openapi.yaml
    override:
      servers:
        - url: {{ include "airlines.pricing.apiUrl" . }}
  cors:
    allowHeadersList: ["Authorization", "Content-Type"]
    allowOriginsList: ["*"]
    allowMethodsList: ["GET", "POST"]
    allowCredentials: true

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pricing-route
  namespace: airlines
  annotations:
    hub.traefik.io/api: pricing-api
spec:
  entryPoints:
    {{- range .Values.entryPoints }}
    - {{ . }}
    {{- end }}
  routes:
    - kind: Rule
      match: {{ include "airlines.pricing.hostMatch" . }}
      services:
        - name: pricing-app
          port: 3000
