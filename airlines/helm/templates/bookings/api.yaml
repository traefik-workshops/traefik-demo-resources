---
apiVersion: hub.traefik.io/v1alpha1
kind: API
metadata:
  name: bookings-api
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
spec:
  title: "Bookings API"
  description: "Flight reservation management"
  openApiSpec:
    path: /openapi.yaml
    override:
      servers:
        - url: {{ include "airlines.bookings.apiUrl" . }}
  cors:
    allowHeadersList: ["Authorization", "Content-Type"]
    allowOriginsList: ["*"]
    allowMethodsList: ["GET", "POST", "PUT", "DELETE"]
    allowCredentials: true

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bookings-route
  namespace: airlines
  annotations:
    hub.traefik.io/api: bookings-api
spec:
  entryPoints:
    {{- range .Values.entryPoints }}
    - {{ . }}
    {{- end }}
  routes:
    - kind: Rule
      match: {{ include "airlines.bookings.hostMatch" . }}
      services:
        - name: bookings-app
          port: 3000
