---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-html
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
    component: dashboard
data:
  index.html: |
{{ .Files.Get "files/dashboard/index.html" | indent 4 }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
    component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        component: dashboard
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          configMap:
            name: dashboard-html

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
    component: dashboard
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: dashboard

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard-route
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
    component: dashboard
spec:
  entryPoints:
    {{- range .Values.entryPoints }}
    - {{ . }}
    {{- end }}
  routes:
    - kind: Rule
      match: Host(`ops.{{ .Values.domain }}`)
      middlewares:
        - name: dashboard-oidc
          namespace: airlines
      services:
        - name: dashboard
          port: 80
