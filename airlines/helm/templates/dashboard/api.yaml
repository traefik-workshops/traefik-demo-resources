
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard-route
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
    component: dashboard
spec:
  entryPoints:
    {{- range .Values.entryPoints }}
    - {{ . }}
    {{- end }}
  routes:
    - kind: Rule
      match: Host(`dashboard.{{ .Values.domain }}`)
      services:
        - name: dashboard
          port: 80