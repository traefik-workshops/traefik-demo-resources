---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: dashboard-oidc
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
spec:
  plugin:
    oidc:
      clientID: "{{ .Values.dashboardOidc.clientID }}"
      clientSecret: "{{ .Values.dashboardOidc.clientSecret }}"
      issuerURL: "{{ .Values.dashboardOidc.issuerURL }}"
      redirectURI: "https://{{ .Values.domain }}/dashboard"
      scopes: ["openid", "profile", "email"]
      cookieName: "traefik_oidc"
      # Forward the JWT as Authorization header to upstream services
      forwardAuthHeaders:
        - "Authorization"
