---
apiVersion: hub.traefik.io/v1alpha1
kind: API
metadata:
  name: tickets-api
  namespace: airlines
spec:
  title: "Tickets API"
  description: "E-ticket issuance and management"
  openApiSpec:
    path: /openapi.yaml
    override:
      servers:
        - url: {{ include "airlines.tickets.apiUrl" . }}
  cors:
    allowHeadersList: ["Authorization", "Content-Type"]
    allowOriginsList: ["*"]
    allowMethodsList: ["GET", "POST"]
    allowCredentials: true

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: tickets-route
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
    component: booking
  annotations:
    hub.traefik.io/api: tickets-api
spec:
  entryPoints:
    {{- range .Values.entryPoints }}
    - {{ . }}
    {{- end }}
  routes:
    - kind: Rule
      match: {{ include "airlines.tickets.hostMatch" . }}
      services:
        - name: tickets-app
          port: 3000
