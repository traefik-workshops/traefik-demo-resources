---
# Airlines API Portal - Developer Portal for all Airlines APIs
apiVersion: hub.traefik.io/v1alpha1
kind: APIPortal
metadata:
  name: airlines-portal
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
spec:
  title: "Traefik Airlines API Portal"
  description: |
    test
  trustedUrls:
    - https://portal.{{ .Values.domain }}
  auth:
    name: oidc-portal-auth
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: airlines-portal
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
  annotations:
    hub.traefik.io/api-portal: airlines-portal
spec:
  entryPoints:
    {{- range .Values.entryPoints }}
    - {{ . }}
    {{- end }}
  routes:
  - match: {{ include "airlines.portal.hostMatch" . }}
    kind: Rule
    services:
    - name: apiportal
      namespace: traefik
      port: 9903
---
apiVersion: hub.traefik.io/v1alpha1
kind: APICatalogItem
metadata:
  name: airlines-access
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
spec:
  groups:
    - users
  apis:
    - name: baggage-api
    - name: bookings-api
    - name: checkin-api
    - name: flights-api
    - name: loyalty-api
    - name: notifications-api
    - name: pricing-api
    - name: tickets-api
    - name: user-assistance-api
  apiPlan:
    name: airlines-access
---
apiVersion: hub.traefik.io/v1alpha1
kind: APICatalogItem
metadata:
  name: airlines-admins-access
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
spec:
  groups:
    - admins
  apis:
    - name: ancillaries-api
    - name: baggage-api
    - name: bookings-api
    - name: checkin-api
    - name: flights-api
    - name: loyalty-api
    - name: notifications-api
    - name: passengers-api
    - name: pricing-api
    - name: tickets-api
    - name: partner-assistance-api
    - name: ticketing-agent-api
    - name: user-assistance-api
  apiPlan:
    name: airlines-admins-access
