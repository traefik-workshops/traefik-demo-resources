---
# Flights API - Traefik Hub API Definition and IngressRoute
apiVersion: hub.traefik.io/v1alpha1
kind: API
metadata:
  name: flights-api
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
    component: flights

spec:
  title: "Flights API"
  description: "Flight schedules, search, and real-time status information for Traefik Airlines"
  openApiSpec:
    path: /openapi.yaml
    override:
      servers:
        - url: {{ include "airlines.flights.apiUrl" . }}
  cors:
    allowHeadersList:
      - "Authorization"
      - "Content-Type"
      - "X-Requested-With"
    allowOriginsList:
      - "*"
    allowMethodsList:
      - "GET"
      - "POST"
      - "PUT"
      - "PATCH"
      - "DELETE"
      - "OPTIONS"
    exposeHeadersList:
      - "X-Total-Count"
      - "X-Request-ID"
    addVaryHeader: true
    allowCredentials: true
    maxAge: 86400

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: flights-route
  namespace: airlines
  labels:
    {{- include "airlines.labels" . | nindent 4 }}
    component: flights
    bundle: booking
  annotations:
    hub.traefik.io/api: flights-api

spec:
  entryPoints:
    {{- range .Values.entryPoints }}
    - {{ . }}
    {{- end }}
  routes:
    - kind: Rule
      match: {{ include "airlines.flights.hostMatch" . }}
      services:
        - name: flights-app
          namespace: airlines
          port: 3000
          passHostHeader: true
      observability:
        traceVerbosity: detailed
