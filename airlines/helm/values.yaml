entryPoints:
  - websecure

domain: triple-gate.traefik.ai

# JWT Tokens for MCP Servers (passed from Terraform)
tokens:
  ticketing: ""
  userAssistance: ""
  partnerAssistance: ""

replicaCount: 1

image:
  repository: ghcr.io/traefik-workshops/api-server
  tag: v0.1.0
  pullPolicy: IfNotPresent

mcpImage:
  repository: python
  tag: "3.11-slim"
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
